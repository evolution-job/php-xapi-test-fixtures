name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:

    validate:
        name: PHPUnit
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php-version:
                    - "8.1"
                    - "8.2"

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  coverage: none

            - name: Install composer dependencies
              uses: ramsey/composer-install@v2

            - name: Run validate
              run: php ./validate.php
